version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: chat-app-postgres
    environment:
      POSTGRES_USER: chatapp
      POSTGRES_PASSWORD: chatapp_password
      POSTGRES_DB: chatapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chat-app-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: chat-app-backend
    environment:
      DATABASE_URL: postgresql://chatapp:chatapp_password@postgres:5432/chatapp
      REDIS_URL: redis://redis:6379
      PORT: 4000
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      NODE_ENV: development
    ports:
      - "4000:4000"
      - "9229:9229"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: chat-app-frontend
    environment:
      NGINX_HOST: localhost
      NGINX_PORT: 80
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/package.json:/app/package.json
      - ./frontend/angular.json:/app/angular.json
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
    command: npm start

  nginx:
    image: nginx:alpine
    container_name: chat-app-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  redis_data: